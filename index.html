<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/Group.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>CarboCalculator</title>
</head>
<body>

    <div class="head">
        <img src="/images/Group.svg" alt="">
        <p class="headtext">CarboCalculator</p>
    </div>

    <div class="tablebox">
        <table>
            <thead>
                <tr>
                    <th>Domain Name</th>
                    <th onclick="sortColumn('avgEmmision')">Average CO<sub>2</sub> per Visit</th>
                    <th onclick="sortColumn('visits')">Total Visits</th>
                    <th onclick="sortColumn('totalEmmision')">Total CO<sub>2</sub> Emmited</th>
                </tr>
            </thead>

            <tbody id="tableData">  </tbody>
            
        </table>
    </div>

    <script src="index.js"></script>
</body>
</html>
